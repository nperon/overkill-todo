<div class="mat-elevation-z8 todos-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="todoId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Id</th>
      <td mat-cell *matCellDef="let row">{{row.todoId}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Title</th>
      <td
        mat-cell
        *matCellDef="let row"
        [ngClass]="{ 'done-todo-title': row.done }"
      >{{row.title}}</td>
    </ng-container>

    <!-- Done Column -->
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Done</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          [checked]="row.done"
          (change)="toggle(row.todoId, $event)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
